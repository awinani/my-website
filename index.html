<!DOCTYPE html>
<html lang="ar">
<head>
  <title>Ahmed | Portfolio</title>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#ae1d3e;--p:rgba(255,255,255,.1);--txt:#fff;--acc:#bc2747;--font:'Montserrat',sans-serif}
    body.light{--bg:#f6f6f8;--p:rgba(0,0,0,.05);--txt:#141414}
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--txt);transition:.3s}
    body.ar{direction:rtl;--font:'IBM Plex Sans Arabic',sans-serif}
    body.ar *{font-family:var(--font)!important}
    .w3-sidebar{width:120px;background:#fff;color:#111}
    #main{margin-left:120px} @media(max-width:600px){#main{margin-left:0}}
    .hero{background:linear-gradient(135deg,var(--acc),#481733);border-radius:18px;padding:40px 10px}
    .glass{background:var(--p);border:1px solid rgba(255,255,255,.1);border-radius:18px;padding:20px;margin-bottom:20px}
    .btn{border-radius:50px!important;transition:.3s;font-weight:700;background:linear-gradient(90deg,#481733,var(--acc));color:#fff!important}
    .bar-bg{background:rgba(255,255,255,.1);border-radius:10px;height:8px;margin:10px 0}
    .bar{height:100%;background:#fff;width:0;transition:1.5s;border-radius:10px}
    img{border-radius:15px;cursor:pointer;transition:.3s} img:hover{transform:scale(1.02)}
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:999;padding:20px}
    .fab{position:fixed;right:20px;width:45px;height:45px;border-radius:50%;cursor:pointer;z-index:99;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.3);color:#fff;border:none}
    .reveal{opacity:0;transform:translateY(30px);transition:.8s} .reveal.show{opacity:1;transform:translateY(0)}
    .lang.ar, body.ar .lang.en{display:none} body.ar .lang.ar{display:inline}
    .testi{display:none}
  </style>
</head>
<body>
<div id="pb" style="position:fixed;top:0;height:4px;background:#fff;z-index:1000;transition:.1s"></div>

<nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
  <a href="#home" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-home w3-xxlarge"></i><p class="lang en">HOME</p><p class="lang ar">الرئيسية</p></a>
  <a href="#about" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-user w3-xxlarge"></i><p class="lang en">ABOUT</p><p class="lang ar">عنّي</p></a>
  <a href="#projects" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-th-large w3-xxlarge"></i><p class="lang en">WORK</p><p class="lang ar">أعمالي</p></a>
</nav>

<div class="w3-padding-large" id="main">
  <header class="w3-container w3-center hero reveal" id="home">
    <h1 style="font-weight:900"> <span class="lang en">I'm Ahmed</span><span class="lang ar">أنا أحمد</span> </h1>
    <img src="Snapchat-1373356000.jpg" style="width:100%;max-width:500px">
  </header>

  <section class="w3-content w3-padding-64 reveal" id="about">
    <div class="glass">
      <h2 class="lang en">Skills</h2><h2 class="lang ar">مهاراتي</h2>
      <p>Photoshop</p> <div class="bar-bg"><div class="bar" data-w="95"></div></div>
      <p>Photography</p> <div class="bar-bg"><div class="bar" data-w="90"></div></div>
      <a href="Ahmed-CV.pdf" class="w3-button btn w3-margin-top"> <i class="fa fa-download"></i> CV </a>
    </div>
  </section>

  <section class="w3-content w3-padding-32 reveal">
    <div class="glass w3-center">
      <div class="testi"> <p class="w3-large">"مبدع وسريع جداً في التنفيذ"</p> <p><b>- محمد الأكوع</b></p> </div>
      <div class="testi"> <p class="w3-large">"تصاميم عصرية واحترافية"</p> <p><b>- هاشم الشهاري</b></p> </div>
      <button class="w3-button" onclick="plusS(-1)">❮</button> <button class="w3-button" onclick="plusS(1)">❯</button>
    </div>
  </section>

  <section class="w3-content w3-padding-64 reveal" id="projects">
    <div class="glass">
      <h2 class="lang en">Work</h2><h2 class="lang ar">أعمالي</h2>
      <div class="w3-row-padding">
        <div class="w3-half"><img src="1.jpg" style="width:100%" onclick="o(this)"><img src="2.jpg" style="width:100%" onclick="o(this)"></div>
        <div class="w3-half"><img src="3.jpg" style="width:100%" onclick="o(this)"><img src="4.jpg" style="width:100%" onclick="o(this)"></div>
      </div>
    </div>
  </section>

  <footer class="w3-center w3-padding-64 w3-opacity">
    <a href="#contact" class="btn w3-button w3-padding-large w3-margin-bottom lang en">Contact Me</a>
    <a href="#contact" class="btn w3-button w3-padding-large w3-margin-bottom lang ar">تواصل معي</a>
    <p>Ahmed Alwinani &copy; 2026</p>
  </footer>
</div>

<div id="m" class="modal" onclick="this.style.display='none'"><img id="mi" style="max-width:100%;max-height:90vh;margin:auto;display:block"></div>

<button class="fab" style="bottom:20px" onclick="tT()"><i class="fa fa-moon-o"></i></button>
<button class="fab" style="bottom:75px" onclick="tL()"><i class="fa fa-language"></i></button>

<script>
  let sI = 1; 
  const tT = () => { document.body.classList.toggle('light'); localStorage.setItem('t', document.body.classList.contains('light')?'l':'d'); };
  const tL = () => { document.body.classList.toggle('ar'); localStorage.setItem('l', document.body.classList.contains('ar')?'ar':'en'); };
  const o = (e) => { document.getElementById('m').style.display='block'; document.getElementById('mi').src=e.src; };
  
  function plusS(n) { showS(sI += n); }
  function showS(n) {
    let x = document.getElementsByClassName("testi");
    if (n > x.length) sI = 1; if (n < 1) sI = x.length;
    for (let i=0; i<x.length; i++) x[i].style.display = "none";
    x[sI-1].style.display = "block";
  }
  showS(sI);

  window.onscroll = () => {
    let h = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    document.getElementById("pb").style.width = (window.scrollY / h) * 100 + "%";
  };

  const obs = new IntersectionObserver(es => {
    es.forEach(e => {
      if (e.isIntersecting) {
        e.target.classList.add('show');
        if(e.target.id === 'about') document.querySelectorAll('.bar').forEach(b => b.style.width = b.dataset.w + '%');
      }
    });
  }, { threshold: 0.1 });
  document.querySelectorAll('.reveal').forEach(r => obs.observe(r));

  if (localStorage.getItem('t') === 'l') document.body.classList.add('light');
  if (localStorage.getItem('l') === 'ar') document.body.classList.add('ar');
</script>
</body>
</html>
